<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <canvas
      id="jsCanvas"
      class="paint_canvas"
      width="600"
      height="400"
    ></canvas>
    <div class="color_palette">
      <div class="controls_size">
        <input
          type="range"
          class="range"
          min="0.1"
          max="10"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls_btn">
        <button class="fill control" id="jsFill">fill</button>
        <button class="save control" id="jsSave">save</button>
      </div>
      <div class="colors" id="jsColors">
        <div class="color" style="background-color: white;"></div>
        <div class="color" style="background-color: rgb(255, 158, 174);"></div>
        <div class="color" style="background-color: rgb(255, 0, 149);"></div>
        <div class="color" style="background-color: rgb(255, 95, 95);"></div>
        <div class="color" style="background-color: red;"></div>
        <div class="color" style="background-color: rgb(255, 71, 15);"></div>
        <div class="color" style="background-color: rgb(255, 153, 0);"></div>
        <div class="color" style="background-color: rgb(255, 187, 0);"></div>
        <div class="color" style="background-color: yellow;"></div>
        <div class="color" style="background-color: rgb(142, 250, 53);"></div>
        <div class="color" style="background-color: yellowgreen;"></div>
        <div class="color" style="background-color: green;"></div>
        <div class="color" style="background-color: rgb(0, 202, 152);"></div>
        <div class="color" style="background-color: skyblue;"></div>
        <div class="color" style="background-color: blue;"></div>
        <div class="color" style="background-color: navy;"></div>
        <div class="color" style="background-color: blueviolet;"></div>
        <div class="color" style="background-color: purple;"></div>
        <div class="color" style="background-color: rgb(122, 27, 27);"></div>
        <div class="color" style="background-color: black;"></div>
      </div>
    </div>
    <script src="paint.js"></script>
  </body>
</html>
